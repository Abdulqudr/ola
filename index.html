<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Four in a Row</title>
  <link rel="stylesheet" href="style.css">

  <!-- Mini App Discovery -->
  <meta property="fc:miniapp" content="https://ola-azure.vercel.app/.well-known/farcaster.json">

  <!-- PERFECT EMBED CARD (Farcaster / Base / Warpcast) -->
  <meta property="fc:frame" content="vNext">
  <meta property="fc:frame:image" content="https://ola-azure.vercel.app/hero.png">
  <meta property="fc:frame:image:aspect_ratio" content="1.91:1">
  <meta property="fc:frame:button:1" content="Play Connect Four">
  <meta property="fc:frame:button:1:action" content="link">
  <meta property="fc:frame:button:1:target" content="https://ola-azure.vercel.app">

  <!-- Fallback Open Graph (Twitter, Discord, etc.) -->
  <meta property="og:title" content="Four in a Row">
  <meta property="og:description" content="Beat the AI · streaks · achievements · multiplayer">
  <meta property="og:image" content="https://ola-azure.vercel.app/hero.png">
</head>
<body>
  <div class="app">
    <!-- YOUR FULL ORIGINAL HTML (header, board, controls, all modals) -->
    <header class="topbar">
      <div class="player-info">
        <div class="player-avatar">
          <img src="assets/avatars/male-avatar.png" alt="You" class="avatar-image">
          <div class="avatar-fallback">♂</div>
        </div>
        <div class="player-name">You</div>
        <div class="win-counter">Wins: <span id="playerWins" class="win-count">0</span></div>
        <div class="player-disk-indicator player-color"></div>
      </div>
      <div class="game-status">
        <div class="status-text" id="statusText">YOUR TURN</div>
        <div class="game-mode-indicator" id="gameModeIndicator">vs AI</div>
      </div>
      <div class="player-info opponent">
        <div class="player-avatar">
          <img src="assets/avatars/ai-avatar.png" alt="Computer" class="avatar-image">
          <div class="avatar-fallback">AI</div>
        </div>
        <div class="player-name" id="opponentName">Computer</div>
        <div class="win-counter">Wins: <span id="aiWins" class="win-count">0</span></div>
        <div class="player-disk-indicator ai-color"></div>
      </div>
    </header>

    <main class="game-area">
      <div class="board-wrap">
        <div id="aiPulse" class="ai-pulse hidden" aria-hidden="true"></div>
        <div id="board" class="board" aria-label="Connect Four board"></div>
      </div>
    </main>

    <div class="bottom-controls">
      <button id="helpBtn" class="icon-btn help-icon" aria-label="How to Play"><span>?</span></button>
      <button id="newGameBtn" class="new-game-btn">NEW GAME</button>
      <button id="statsBtn" class="icon-btn" aria-label="Statistics">Stats</button>
      <button id="settingsBtn" class="icon-btn settings-icon" aria-label="Settings">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
        </svg>
      </button>
    </div>

    <!-- ALL YOUR MODALS (overlay, settings, help, stats, multiplayer) — keep exactly as before -->
    <div id="overlay" class="overlay hidden" aria-hidden="true">...</div>
    <div id="settingsModal" class="modal hidden" aria-hidden="true">...</div>
    <div id="helpModal" class="modal hidden" aria-hidden="true">...</div>
    <div id="statsModal" class="modal hidden" aria-hidden="true">...</div>
    <div id="multiplayerModal" class="modal hidden" aria-hidden="true">...</div>
  </div>

  <!-- Audio -->
  <audio id="sfxPlace" src="sounds/drop.mp3" preload="auto"></audio>
  <audio id="sfxWin" src="sounds/win.mp3" preload="auto"></audio>

  <!-- Your game logic -->
  <script src="app.js"></script>

  <!-- OFFICIAL ESM SDK + READY CALL (fixes splash forever) -->
  <script type="module">
    import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';

    // Fresh start for brand new players
    if (!localStorage.getItem('connect4_visited')) {
      localStorage.clear();
      localStorage.setItem('connect4_visited', 'true');
    }

    // Dismiss splash screen as soon as page loads
    window.addEventListener('load', async () => {
      try {
        await sdk.actions.ready();
        console.log('Mini App ready — splash gone!');
      } catch (e) {
        console.log('Not in Mini App (desktop mode)');
      }
    });
  </script>
</body>
</html>
